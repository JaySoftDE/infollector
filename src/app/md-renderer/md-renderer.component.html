<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list *ngFor="let markDownFile of markDownFiles">
      <a mat-list-item (click)="setMarkDownFileName(markDownFile.filename)">{{markDownFile.displayname}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Infollector</span>
    </mat-toolbar>
    <div class="md-render-sidenav-content">
      <markdown [src]="pathToMarkdown" ngPreserveWhitespaces></markdown>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
