<div class="flex-page">
  <img src="./assets/bug.png" alt="Bug" />
    <ng-container [ngSwitch]="errorType">
      <ng-container *ngSwitchCase="ErrorTypeEnum.none"></ng-container>
      <ng-container *ngSwitchCase="ErrorTypeEnum.topic">
        <img src="./assets/error-topic.png" alt="Themenliste" />
      </ng-container>
      <ng-container *ngSwitchCase="ErrorTypeEnum.title">
        <img src="./assets/error-title.png" alt="Titelliste" />
      </ng-container>
      <ng-container *ngSwitchCase="ErrorTypeEnum.page">
        <img src="./assets/error-page.png" alt="Seitenliste" />
      </ng-container>
      <ng-container *ngSwitchDefault></ng-container>
    </ng-container>
  <ng-container *ngIf="hasError()">
    <h2>Datei nicht gefunden:</h2>
    {{errorMessage}}
  </ng-container>
</div>
